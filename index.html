<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <div id="app">

        <div class="container">
            <div class="slider-wrapper" >

                <div class="item">
                    <!-- immagine slider -->
                    <img :src="slides[activeImage].image" alt="Spiderman">

                    <!--<img src="img/01.webp" alt="Spiderman" />-->
                    <div class="text">
                       <!-- <h3>Spiderman</h3>

                        <p>
                            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Et temporibus voluptatum suscipit
                            tempore aliquid deleniti aut
                            veniam inventore eligendi ex ad ullam, cumque provident totam omnis, magnam dolores dolorum
                            corporis.
                        </p>-->
                        <h3>{{ slides[activeImage].title }}</h3>
                        <p>{{ slides[activeImage].text }}</p>
                    </div>
                </div>

                <!-- Navigazione -->
                <div class="thumbs">
                    <div @click="prevImg" class="prev"></div>
                    <div @click="nextImg" class="next"></div>

                    
                    <div class="thumb active">
                        <!--<img  v-for="(image, i) in slides.image"
                        :src="slides.image" :key="i" class="thumbs">-->
                    
                        <img src="img/01.webp" alt="Svezia" />
                    </div>
                    
                    <div class="thumb">
                        <img src="img/02.webp" alt="Ratchet & Clank" />
                    </div>
                    <div class="thumb">
                        <img src="img/03.webp" alt="Fortnite" />
                    </div>
                    <div class="thumb">
                        <img src="img/04.webp" alt="Stray" />
                    </div>
                    <div class="thumb">
                        <img src="img/05.webp" alt="Avengers" />
                    </div>
                </div>

            </div>
        </div>

    </div>

    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="script.js"></script>
</body>

</html>
